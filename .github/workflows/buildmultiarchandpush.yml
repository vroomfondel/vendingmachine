      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64  # linux/aarch64 ?!
          push: ${{ github.event_name != 'pull_request' }}
          tags: vroofoo/vendingmachine:latest
